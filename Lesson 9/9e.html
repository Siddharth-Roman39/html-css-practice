<!DOCTYPE html>
<html>
    <head>
        <title>Lesson 9e</title>
        <style>
          .cat {
              height: 50px;
              width: 50px;
              object-fit: cover;
              border-radius: 50px;
              vertical-align: middle;
              display: inline-block;
              margin-right: 10px;
            }

            .para {
              color: rgb(96, 96, 96);
              font-size: 20px;
              vertical-align: middle;
              display: inline-block;
              margin-right: 100px;
            }

            .tweet {
              background-color: rgb(6, 110, 230);
              color: white;
              border: none;
              height: 30px;
              width: 60px;
              border-radius: 15px;
              font-weight: bold;
              vertical-align: middle;
              display: inline-block;
            }

            .comment {
              width: 400px;
              height: 75px;
              box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.2), -3px -3px 3px rgba(0, 0, 0, 0.2);
              border-radius: 5px;
              padding-left: 15px;
              padding-top: 10px;
            }
          </style>
    </head>
    <body>
      <div class="comment">
        <img class="cat" src="cat_photo.jpg">
        <p class="para">What's happening?</p>
        <button class="tweet">Tweet</button>
      </div>
    </body>
</html>
